<!DOCTYPE html>
<html>
<body>

<script src="https://unpkg.com/vue"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.15.7/theme-chalk/index.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.15.7/index.min.js"></script>
<script src="https://supervisely-ecosystem.github.io/supervisely-app-frontend-js/SlyApp.js"></script>


<div id="sly-app">
    <sly-app :url="document.location.href">
        <template v-slot="{ http, state, data }">
            <div>{{ data.max }}</div>
            <div>Hello random user: {{ state.name }}</div>
            <el-button type="primary" @click="http('/generate')">Get name (post response)</el-button>
            <el-button type="primary" @click="http('/generate-ws')">Get name (websocket)</el-button>
            <el-button type="primary" @click="http('/sync-generate')">Get name (sync)</el-button>
            <div style="margin-top: 10px;">
                <el-button type="danger" @click="http('/sly-app-shutdown')">Shutdown app (middleware)</el-button>
            </div>
            <div style="margin-top: 10px;">
                <el-button type="danger" @click="http('/do-then-shutdown')">Do and then shutdown</el-button>
            </div>
            <div style="margin-top: 10px;">
                <div>Counter: {{state.counter}}</div>
                <el-button type="primary" @click="http('/count')">Count 0-10</el-button>
            </div>
        </template>
    </sly-app>
</div>

<script>
    slyApp.init();
</script>

</body>
</html>
